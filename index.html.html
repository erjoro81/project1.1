<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eric's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=BioRhyme'
    rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_title">
        <h6 class="header_name">
          Eric Rodriquez<br><br><em>Front-End Web Developer</em>
        </h6>
        <figure class="logo">
          <img class="header_logo" src="images/web-design-background.jpg"
          alt="Web Dev" width="450" height="450">
          <figcaption class="caption"> "https://www.freepik.com/free-vector/web-
            design-desk_762984.htm"
          </figcaption>
        </figure>
      </div>
    </header>
    <main>
      <section class="projects">
        <h5>Featured Work:</h5>
      </section>
      <div class="project_table">
        <!--Need to add URL for projects once I
          have them.-->
        <div class="project_list">
            <img class="project_img" src="images/pic1.jpg" alt="project 1"
            width="350" height="350">
            <p class="project_url">Project to come</p>
        </div>
        <div class="project_list">
            <img class="project_img" src="images/pic2.jpg" alt="project 2"
            width="350" height="350">
            <p class="project_url">Project to come</p>
        </div>
        <div class="project_list">
            <img class="project_img" src="images/pic3.jpg" alt="project 3"
            width="350" height="350">
            <p class="project_url">Project to come</p>
        </div>
        <div class="project_list">
            <img class="project_img" src="images/pic4.jpg" alt="project 4"
            width="350" height="350">
            <p class="project_url">Project to come</p>
        </div>
      </div>
    </main>
  </body>
</html>
